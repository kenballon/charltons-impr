<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPW</title>
</head>

<body>

    <div class="header_label_filter_buttons">
        <div class="headline_filter flex items-center space-between">
            <div class="insights_headline_lbl flex gap-2">
                <div id="publications" class="ppw_tag_btn_filter">
                    <h2><span class="btn-label">Publications</span><br /><span class="insights_svg_wrapper">
                        </span></h2>
                </div>
                <h2 class="text-white">&</h2>
                <div id="presentations" class="ppw_tag_btn_filter">
                    <h2><span class="btn-label">Presentations</span><br /><span class="insights_svg_wrapper">
                        </span></h2>
                </div>
            </div>
            <div id="insights_filter_toggle" class="filter_label_wrapper flex items-center gap-1" role="button"
                data-state="false">
                <div class="f-lbl uppercase text-white">Filter</div>
                <div id="insights_filter_icon" class="svg_filter_icon flex items-center"> </div>
                <div id="insights_filter_close_icon" class="svg_filter_icon flex items-center hidden"> </div>
            </div>
        </div>
        <div class="insights_page btn_tag_filter_wrapper flex gap-1 hidden">
            <button id="all" class="ppw_category_filter" type="button">All</button>
            <button id="ipo" class="ppw_category_filter" type="button">IPO</button>
            <button id="hong-kong-regulatory-compliance" class="ppw_category_filter" type="button">HK
                RegulatoryCompliance</button>
            <button id="hong-kong-company-law" class="ppw_category_filter" type="button">HK Company Law</button>
            <button id="china" class="ppw_category_filter" type="button">China</button>
        </div>
    </div>

</body>

</html>
