<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="hero_section_podcast">
        <div class="insight-title">
            <h1 class="podcast_headline">[get_title]</h1>
        </div>

        <nav aria-label="Webinars and podcasts filters" class="py-4">
            <div class="btn_tag_filter_wrapper flex flex-wrap gap-1">
                <div class="btn_tag_group flex-wrap">
                    <button id="all" class="pod_web_btn_filter active" type="button" aria-pressed="true">All</button>
                    <button id="webinars" class="pod_web_btn_filter" type="button">Webinars</button>
                    <button id="podcasts" class="pod_web_btn_filter" type="button">Podcasts</button>
                </div>
                <div class="btn_tag_group flex-wrap">
                    <button id="ipo" class="pod_web_btn_filter" type="button" data-btntype="category">IPO</button>
                    <button id="regulatory-compliance" class="pod_web_btn_filter" type="button">Regulatory
                        Compliance</button>
                    <button id="company-law" class="pod_web_btn_filter" type="button">Company Law</button>
                </div>
                <div class="btn_tag_group flex-wrap">
                    <button id="hong-kong-regulatory-compliance" class="pod_web_btn_filter" type="button"
                        data-btntype="category">Hong Kong</button>
                    <button id="china" class="pod_web_btn_filter" type="button" data-btntype="category">China</button>
                    <button id="cayman" class="pod_web_btn_filter d-none" type="button"
                        data-btntype="category">Cayman</button>
                </div>
            </div>
        </nav>
    </div>

    <!-- DYNAMIC CARD CONTENT-->
    <div class="podcasts_and_webinars grid gap-1" id="pod-and-web">[get_webinar_podcasts]</div>
    <!-- PAGINATION -->
    <div class="pagination_container flex justify-center">
        <div class="news_previous_wrapper_div flex">
            <button id="prev_post_btn" class="prev d-none" type="button">
                Previous
            </button>
            <button id="first_post_btn" class="first d-none" type="button">
                First
            </button>
            <div id="ne_pagination_dots_first" class="ne_pagination_dots_first d-none">
                ...
            </div>
        </div>
        <div id="news_pagination_btns_wrapper" class="news_pagination_btns_wrapper"></div>
        <div class="news_next_wrapper_div flex">
            <div id="ne_pagination_dots" class="ne_pagination_dots d-none">
                ...
            </div>
            <button id="last_post_btn" class="last" type="button">Last</button>
            <button id="next_post_btn" class="next" type="button">Next</button>
        </div>
    </div>

</body>

</html>
