<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <style>
        .profile__page-firm {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            gap: 20px;
        }

        .profile__awards-firm {
            display: flex;
            gap: 16px;
        }

        @media(max-width: 1170px) {
            .profile__page-firm {
                flex-direction: column;
                align-items: start;
                gap: 12px;
            }

            .profile__awards-firm {
                display: flex;
                gap: 10px;
            }
        }

        @media(max-width: 575px) {
            .profile__awards-image {
                height: 64px !important;
            }
        }
    </style>

    <div class="profile-page profile__page-firm">
        <div class="profile__title-firm">
            <h1>Julia Charlton</h1>
            <h5>Principal Partner</h5>
        </div>
        <div class="profile__awards-firm">
            <img class="profile__awards-image" style="height: 110px; display: block;"
                src="/wp-content/uploads/2024/12/Recommended-Lawyer-L500-APAC-2025.jpg"
                alt="Legal 500 Recommended Lawyer 2025" />
            <img class="profile__awards-image" style="height: 110px; display: block;"
                src="https://www.charltonslaw.com/wp-content/uploads/2024/03/chambers-julia-2024.jpg"
                alt="Chambers2023" />
            <img class="profile__awards-image" style="height: 110px; display: block;"
                src="/wp-content/uploads/2024/09/leading-lawyer-elite-practitioner-2024.webp" alt="" />
            <img class="profile__awards-image" style="height: 110px; display: block;"
                src="/wp-content/uploads/2024/09/2024_IFLR1000_Highly_Regarded_Lawyer.png"
                alt="Highly regarded Lawyer" />
            <img class="profile__awards-image" style="height: 110px; display: block;"
                src="https://www.charltonslaw.com/wp-content/uploads/2024/04/ap-leading-individual-2024.jpg"
                alt="L500" />
        </div>
    </div>

    <div class="profile__awards-firm">
        <img class="profile__awards-image" style="height: 110px; display: block;"
            src="/wp-content/uploads/2024/12/Recommended-Lawyer-L500-APAC-2025.jpg"
            alt="Legal 500 Recommended Lawyer 2025" />
        <img class="profile__awards-image" style="height: 110px; display: block;"
            src="https://www.charltonslaw.com/wp-content/uploads/2024/03/chambers-clinton-2024.jpg"
            alt="Chambers2024" />
        <img class="profile__awards-image" style="height: 110px; display: block;"
            src="/wp-content/uploads/2024/09/2024_asialaw-Distinguished-Practitioner.webp" alt="Distinguished Lawyer" />
        <img class="profile__awards-image" style="height: 110px; display: block;"
            src="https://www.charltonslaw.com/wp-content/uploads/2024/04/ap-recommended-lawyer-2024.jpg" alt="L500" />
        <img class="profile__awards-image" style="height: 110px; display: block;"
            src="https://www.charltonslaw.com/wp-content/uploads/2023/02/iflr-highly-regarded-21-22.jpeg" alt="iflr" />
    </div>
</body>

</html>
